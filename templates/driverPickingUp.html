<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Driver Main</title>
    <!-- Bootstrap Core CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ" crossorigin="anonymous">
    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.1.1.slim.min.js" integrity="sha384-A7FZj7v+d/sdmMqp/nOQwliLvUsJfDHW+k9Omg/a/EheAdgtzNs3hpfag6Ed950n" crossorigin="anonymous"></script>
    <!-- Tether -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.4.0/js/tether.min.js" integrity="sha384-DztdAPBWPRXSA/3eYEEUWrWCy7G5KFbe8fFjk5JAIxUYHKkDx6Qin1DkWx51bBrb" crossorigin="anonymous"></script>
    <!-- Bootstrap Core JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/js/bootstrap.min.js" integrity="sha384-vBWWzlZJ8ea9aCX4pEW3rVHjgjt7zpkNpZk+02D9phzyeVkE+jo0ieGizqPLForn" crossorigin="anonymous"></script>
    <!-- Google Maps Api-->
    <script async defer
            src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAASD75kr7BoHRatZByXSGxA0rivLf7L7E&callback=initMap"></script>
</head>
<body>
<!-- Navigation -->
<nav class="navbar navbar-inverse bg-inverse">
    <div class="container">
        <div class="navbar-header">
            <a class="navbar-brand" href="/driverIndex">DRIVER HOME</a>
        </div>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="nav navbar-nav">
                <li class="nav-item">
                    <a href="#" class="nav-link"> PROFILE </a>
                </li>
                <li class="nav-item">
                    <a href="#" class="nav-link"> HISTORY </a>
                </li>
            </ul>
        </div>
    </div>
</nav>
<div id="main" style="min-height: 80vh;">
    <div id="map" style="min-height: 92vh;"></div>
</div>
<script>
    function initMap() {
        var directionsDisplay = new google.maps.DirectionsRenderer;
        var directionsService = new google.maps.DirectionsService;
        var uluru = {lat: 37.392453, lng: -122.040753};
        var map = new google.maps.Map(document.getElementById('map'), {
            zoom: 12,
            center: uluru
        });
        var contentString = '<h1 style="text-align:center;margin-top:2vh;">Driver Control</h1>'+
                            '<div class="row">'+
                                '<div class="col-xs-12 col-sm-12" style="min-height:18vh;display:table-cell;text-align:center;margin-top:2vh;">'+
                                    '<a class="btn btn-lg btn-primary" style="width:80%;height:80%;text-align:center;padding-top:6vh;" href="#">Picked Ups</a>'+
                                '</div>'+
                                '<div class="col-xs-12 col-sm-12" style="min-height:18vh;display:table-cell;text-align:center;">'+
                                    '<a class="btn btn-lg btn-success" style="width:80%;height:80%;padding-top:6vh;" href="/driverArriveDeliver">Delivered</a>'+
                                '</div>'+
                                '<div class="col-xs-12 col-sm-12" style="min-height:18vh;display:table-cell;text-align:center;">'+
                                    '<a class="btn btn-lg btn-danger" style="width:80%;height:80%;padding-top:6vh;" href="/driverRequestsList">Back</a>'+
                                '</div>'+
                            '</div>';
        var infowindow = new google.maps.InfoWindow({
            content: contentString
        });
        var iconBase = '../static/img/';
        var icons = {
            navigation: {
                icon: iconBase + 'navigation.png'
            },
            from: {
                icon: iconBase + 'start.png'
            },
            to: {
                icon: iconBase + 'end.png'
            }
        };
        var features = [
            {
                position: new google.maps.LatLng(37.392453, -122.040753),
                type: 'navigation'
            }, {
                position: new google.maps.LatLng(37.522423, -122.040153),
                type: 'to'
            }, {
                position: new google.maps.LatLng(37.381140, -122.029603),
                type: 'from'
            }
        ];
        // Create markers.
        features.forEach(function(feature) {
            var marker = new google.maps.Marker({
                position: feature.position,
                icon: icons[feature.type].icon,
                map: map
            });
            infowindow.open(map, marker);
        });
        directionsDisplay.setMap(map);
        calculateAndDisplayRoute(directionsService, directionsDisplay);
    }
    function calculateAndDisplayRoute(directionsService, directionsDisplay) {
        directionsService.route({
            origin: {lat: 37.381140, lng: -122.029603},  // .
            destination: {lat: 37.522423, lng: -122.040153},  // .
            // Note that Javascript allows us to access the constant
            // using square brackets and a string value as its
            // "property."
            travelMode: google.maps.TravelMode['DRIVING']
        }, function(response, status) {
            if (status == 'OK') {
                directionsDisplay.setDirections(response);
            } else {
                window.alert('Directions request failed due to ' + status);
            }
        });
    }
</script>
</body>
</html>
