{% extends "base.html" %}
<body>
   <div class="container login-page">
      <form class="form-signin" method="POST" action="/login">
        <h2 class="form-signin-heading text-center">User Login</h2>
        <input style="margin-left:500px; width: 150px" type="username" name="username" class="form-control" placeholder="Username" required autofocus><br>
        <input style="margin-left:500px; width: 150px" type="password" name="password" class="form-control" placeholder="Password" required><br>
        <button style="margin-left:500px; width: 150px" class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>
      </form>
      <article class="flashes"; style="align-items: center">
                        {%  with messages = get_flashed_messages() %}
                            {%  if messages %}
                                {%  for message in messages %}
                                    {% if 'Success!' in message %}
                                        <div class="col-md-1" ></div>
                                        <div class="col-md-10" >
                                        <div class="alert alert-success">{{ message }}</div>
                                        </div>
                                        <div class="col-md-1" ></div>
                                    {% elif 'Error!' in message %}
                                        <div class="col-md-1" ></div>
                                        <div class="col-md-10" >
                                        <div class="alert alert-danger">{{ message }}</div>
                                        </div>
                                        <div class="col-md-1" ></div>
                                    {% else %}
                                        <div class="col-md-1" ></div>
                                        <div class="col-md-10" >
                                        <div class="alert alert-info">{{ message }}</div>
                                        </div>
                                        <div class="col-md-1" ></div>
                                    {%  endif %}
                                {%  endfor %}
                            {%  endif %}
                        {%  endwith %}
                    </article>
    </div>
</body>
</html>
